<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Three Finger Tap JS - Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <link rel="stylesheet" href="css/threeFingerTap.min.css">
</head>

<body>
    <div class="demo_page_wrapper">
        <section class="body_wrapper">
            <section class="section--general section--demo">
                <h1 class="section--general--heading">Demo</h1>
                <p class="section--general--text">to see how the preview window opens up for each region.</p>
                <span class="section--general--checkbox">
                    <span class="enable--disable--button"></span>
                </span>
            </section>
            <section class="section--demo--area">
                <div class="tile"><a href="https://dbwriteups.wordpress.com" class="three-finger-tap">Link 1</a></div>
                <div class="tile"><a href="https://dbwriteups.wordpress.com" class="three-finger-tap">Link 2</a></div>
                <div class="tile"><a href="https://dbwriteups.wordpress.com" class="three-finger-tap">Link 3</a></div>
                <div class="tile"><a href="https://dbwriteups.wordpress.com" class="three-finger-tap">Link 4</a></div>
                <div class="tile"><a href="https://dbwriteups.wordpress.com" class="three-finger-tap">Link 5</a></div>
                <div class="tile"><a href="https://dbwriteups.wordpress.com" class="three-finger-tap">Link 6</a></div>
            </section>
        </section>
    </div>
    <script type="text/javascript" src="js/threeFingerTap.min.js"></script>
    <script type="text/javascript">
        threeFingerTap.init({
            name : 'three-finger-tap',
            hoverTimeout: 1000
        });


        var instructionTextHolder = document.querySelector('.section--general--text');
        if(threeFingerTap.getIsMobileDevice()) {
            instructionTextHolder.innerText = "Tap thrice on the URL's " + instructionTextHolder.innerText;
        }
        else  {
            instructionTextHolder.innerText = "Hover over the URL's " + instructionTextHolder.innerText;
        }

        var toggled = true;
        var toggleButton = document.querySelector('.enable--disable--button');
        toggleButton.classList.add('enable');

        toggleButton.addEventListener('click', function(event) {
            if(!toggled) {
                toggled = true;
                toggleButton.classList.add('enable');
                threeFingerTap.enable();
            }
            else {
                toggled = false;
                toggleButton.classList.remove('enable');
                threeFingerTap.disable();
            }
        })
    </script>

        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-101087503-1', 'auto');
        ga('send', 'pageview');

    </script>
</body>

</html>
